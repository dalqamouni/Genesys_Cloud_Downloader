<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Genesys Recording Download</title>
</head>
<body>
    <button onclick="startDownload()">Start Download</button>

    <script>
        function startDownload() {
            fetch("https://dalqamouni/Genesys_Cloud_Downloader/Program.cs") // Change this URL if hosted on a cloud server
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
